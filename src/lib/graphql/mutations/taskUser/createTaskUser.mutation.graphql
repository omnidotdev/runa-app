mutation CreateTaskUser($input: CreateTaskUserInput!) {
  createTaskUser(input: $input) {
    clientMutationId
    taskUser {
      id
      taskId
      userId
      createdAt
      task {
        id
        rowId
        content
      }
      user {
        id
        rowId
      }
    }
    query {
      taskUsers(first: 10) {
        nodes {
          id
          taskId
          userId
          createdAt
        }
      }
    }
  }
}
