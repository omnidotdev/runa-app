mutation CreateProjectUser($input: CreateProjectUserInput!) {
  createProjectUser(input: $input) {
    clientMutationId
    projectUser {
      id
      projectId
      userId
      createdAt
      project {
        id
        rowId
        name
      }
      user {
        id
        rowId
      }
    }
    query {
      projectUsers(first: 10) {
        nodes {
          id
          projectId
          userId
          createdAt
        }
      }
    }
  }
}