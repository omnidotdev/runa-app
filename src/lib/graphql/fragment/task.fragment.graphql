fragment Task on Task {
  rowId
  projectId
  columnId
  columnIndex
  column {
    ...Column
  }
  content
  priority
  dueDate
  taskLabels {
    nodes {
      label {
        ...Label
      }
    }
  }
  assignees {
    nodes {
      taskId
      userId
      user {
        rowId
        name
        avatarUrl
      }
    }
  }
}
