fragment Task on Task {
  rowId
  number
  columnId
  columnIndex
  content
  priority
  dueDate
  taskLabels {
    nodes {
      label {
        ...Label
      }
    }
  }
  assignees {
    nodes {
      taskId
      userId
      user {
        rowId
        identityProviderId
        name
        avatarUrl
      }
    }
  }
}
