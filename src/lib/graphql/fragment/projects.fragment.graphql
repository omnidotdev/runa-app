fragment Project on Project {
  rowId
  name
  slug
  description
  prefix
  projectColumnId
  columnIndex
  columns {
    nodes {
      allTasks: tasks {
        totalCount
      }

      completedTasks: tasks(
        filter: { column: { title: { equalTo: "Done" } } }
      ) {
        totalCount
      }
    }
  }
}
