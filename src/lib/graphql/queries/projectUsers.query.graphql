query ProjectUsers($first: Int, $filter: ProjectUserFilter, $orderBy: [ProjectUserOrderBy!]) {
  projectUsers(first: $first, filter: $filter, orderBy: $orderBy) {
    nodes {
      id
      projectId
      userId
      createdAt
      project {
        id
        rowId
        name
      }
      user {
        id
        rowId
        identityProviderId
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}