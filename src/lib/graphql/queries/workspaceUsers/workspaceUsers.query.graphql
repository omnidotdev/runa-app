query WorkspaceUsers($rowId: UUID!) {
  workspaceUsers(condition: { workspaceId: $rowId }) {
    nodes {
      user {
        name
        avatarUrl
        rowId
        allTasks: authoredTasks(
          filter: { project: { workspaceId: { equalTo: $rowId } } }
        ) {
          totalCount
        }
        completedTasks: authoredTasks(
          filter: {
            project: { workspaceId: { equalTo: $rowId } }
            column: { title: { equalTo: "Done" } }
          }
        ) {
          totalCount
        }
      }
    }
  }
}
