query Task($rowId: UUID!) {
  task(rowId: $rowId) {
    rowId
    columnId
    columnIndex
    content
    description
    priority
    createdAt
    updatedAt
    dueDate
    labels
    column {
      title
    }
    author {
      name
      avatarUrl
    }
    assignees {
      nodes {
        rowId
        user {
          name
          avatarUrl
        }
      }
    }
  }
}
