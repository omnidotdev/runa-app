query Task($rowId: UUID!) {
  task(rowId: $rowId) {
    rowId
    number
    projectId
    columnId
    columnIndex
    content
    description
    priority
    createdAt
    updatedAt
    dueDate
    taskLabels {
      nodes {
        taskId
        labelId
        label {
          ...Label
        }
      }
    }
    posts(orderBy: CREATED_AT_ASC) {
      totalCount
      nodes {
        rowId
        title
        description
        createdAt
        authorId
        author {
          name
          avatarUrl
          rowId
          id
        }
      }
    }
    column {
      title
      icon
    }
    author {
      name
      avatarUrl
      rowId
    }
    assignees {
      nodes {
        taskId
        userId
        user {
          rowId
          identityProviderId
          name
          avatarUrl
        }
      }
    }
  }
}
