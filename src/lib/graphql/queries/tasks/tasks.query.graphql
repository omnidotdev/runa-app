query Tasks(
  $projectId: UUID!
  $search: String = ""
  $assignees: TaskToManyAssigneeFilter
) {
  tasks(
    filter: {
      projectId: { equalTo: $projectId }
      content: { includesInsensitive: $search }
      assignees: $assignees
    }
  ) {
    nodes {
      rowId
      projectId
      columnId
      columnIndex
      content
      priority
      dueDate
      taskLabels {
        nodes {
          label {
            ...Label
          }
        }
      }
      assignees {
        nodes {
          rowId
          user {
            rowId
            name
            avatarUrl
          }
        }
      }
    }
  }
}
