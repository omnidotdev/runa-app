query Tasks($projectId: UUID!, $search: String = "", $assignees: [UUID!]) {
  tasks(
    filter: {
      projectId: { equalTo: $projectId }
      content: { includesInsensitive: $search }
      assignees: { some: { user: { rowId: { in: $assignees } } } }
    }
  ) {
    nodes {
      rowId
      projectId
      columnId
      columnIndex
      content
      priority
      dueDate
      labels
      assignees {
        nodes {
          rowId
          user {
            rowId
            name
            avatarUrl
          }
        }
      }
    }
  }
}
