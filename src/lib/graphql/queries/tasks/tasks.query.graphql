query Tasks($projectId: UUID!) {
  tasks(filter: { column: { projectId: { equalTo: $projectId } } }) {
    nodes {
      rowId
      columnId
      columnIndex
      content
      priority
      dueDate
      labels
      assignees {
        nodes {
          rowId
          user {
            name
            avatarUrl
          }
        }
      }
    }
  }
}
