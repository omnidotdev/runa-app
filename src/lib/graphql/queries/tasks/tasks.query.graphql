query Tasks($columnId: UUID!, $search: String = "") {
  tasks(
    filter: {
      columnId: { equalTo: $columnId }
      content: { includesInsensitive: $search }
    }
  ) {
    nodes {
      rowId
      columnId
      columnIndex
      content
      priority
      dueDate
      labels
      assignees {
        nodes {
          rowId
          user {
            name
            avatarUrl
          }
        }
      }
    }
  }
}
