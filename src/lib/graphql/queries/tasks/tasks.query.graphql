query Tasks(
  $projectId: UUID!
  $search: String = ""
  $assignees: TaskToManyAssigneeFilter
  $labels: TaskToManyTaskLabelFilter
  $priorities: [String!]
) {
  tasks(
    filter: {
      projectId: { equalTo: $projectId }
      content: { includesInsensitive: $search }
      assignees: $assignees
      taskLabels: $labels
      priority: { in: $priorities }
    }
    orderBy: COLUMN_INDEX_ASC
  ) {
    nodes {
      rowId
      projectId
      columnId
      columnIndex
      column {
        ...Column
      }
      content
      priority
      dueDate
      taskLabels {
        nodes {
          label {
            ...Label
          }
        }
      }
      assignees {
        nodes {
          rowId
          user {
            rowId
            name
            avatarUrl
          }
        }
      }
    }
  }
}
