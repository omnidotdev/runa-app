query ProjectColumns($workspaceId: UUID!, $search: String = "") {
  projectColumns(condition: { workspaceId: $workspaceId }, orderBy: INDEX_ASC) {
    nodes {
      title
      index
      rowId
      emoji
      projects(
        filter: { name: { includesInsensitive: $search } }
        orderBy: COLUMN_INDEX_ASC
      ) {
        totalCount
        nodes {
          ...Project
        }
      }
    }
  }
}
