query ProjectColumns($organizationId: String!, $search: String = "") {
  projectColumns(
    condition: { organizationId: $organizationId }
    orderBy: INDEX_ASC
  ) {
    nodes {
      title
      index
      rowId
      emoji
      projects(
        filter: { name: { includesInsensitive: $search } }
        orderBy: COLUMN_INDEX_ASC
      ) {
        totalCount
        nodes {
          ...Project
        }
      }
    }
  }
}
