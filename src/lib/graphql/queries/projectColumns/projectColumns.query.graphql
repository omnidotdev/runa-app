query ProjectColumns($organizationId: String!, $search: String = "") {
  projectColumns(
    condition: { organizationId: $organizationId }
    orderBy: INDEX_ASC
  ) {
    nodes {
      title
      index
      rowId
      icon
      projects(filter: { name: { includesInsensitive: $search } }) {
        totalCount
      }
    }
  }
}
