query Members(
  $workspaceId: UUID!
  $filter: MemberFilter
  $orderBy: [MemberOrderBy!] = [CREATED_AT_ASC]
) {
  members(
    condition: { workspaceId: $workspaceId }
    filter: $filter
    orderBy: $orderBy
  ) {
    nodes {
      role
      user {
        name
        avatarUrl
        rowId
        assignedTasks: assignees(
          filter: {
            task: { project: { workspaceId: { equalTo: $workspaceId } } }
          }
        ) {
          totalCount
        }
        completedTasks: assignees(
          filter: {
            task: {
              project: { workspaceId: { equalTo: $workspaceId } }
              column: { title: { equalTo: "Done" } }
            }
          }
        ) {
          totalCount
        }
      }
    }
  }
}
