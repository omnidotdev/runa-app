# Sidebar-specific projects query without expensive task counts.
# Used for navigation - only fetches fields needed for display and routing.
query ProjectsSidebar($organizationId: String!, $userId: UUID) {
  projects(
    condition: { organizationId: $organizationId }
    orderBy: COLUMN_INDEX_ASC
  ) {
    nodes {
      rowId
      name
      slug
      userPreferences(condition: { userId: $userId }, first: 1) {
        nodes {
          rowId
          color
          viewMode
        }
      }
    }
  }
}
