query Project($rowId: UUID!, $columns: [String!]) {
  project(rowId: $rowId) {
    rowId
    name
    description
    prefix
    color
    viewMode
    labels {
      nodes {
        name
        color
        rowId
      }
    }
    columns(filter: { title: { notIn: $columns } }, orderBy: INDEX_ASC) {
      nodes {
        rowId
        index
        title
        emoji
        tasks {
          totalCount
          nodes {
            rowId
            createdAt
          }
        }
      }
    }
  }
}
