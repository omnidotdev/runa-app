query Project($rowId: UUID!) {
  project(rowId: $rowId) {
    rowId
    name
    slug
    description
    prefix
    projectColumnId
    nextTaskNumber
    tasks {
      totalCount
    }
    columns(orderBy: INDEX_ASC) {
      nodes {
        rowId
        index
        title
        icon
        tasks {
          totalCount
        }
      }
    }
  }
}
