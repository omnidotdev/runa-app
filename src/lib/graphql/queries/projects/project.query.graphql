query Project($rowId: UUID!, $hiddenColumns: [UUID!]) {
  project(rowId: $rowId) {
    rowId
    name
    slug
    description
    prefix
    color
    projectColumnId
    labels {
      nodes {
        name
        color
        rowId
      }
    }
    tasks {
      totalCount
    }
    columns(filter: { rowId: { notIn: $hiddenColumns } }, orderBy: INDEX_ASC) {
      nodes {
        rowId
        index
        title
        emoji
        tasks {
          totalCount
          nodes {
            rowId
            createdAt
          }
        }
      }
    }
  }
}
