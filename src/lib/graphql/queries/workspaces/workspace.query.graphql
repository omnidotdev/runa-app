query Workspace($rowId: UUID!, $userFilter: WorkspaceUserFilter) {
  workspace(rowId: $rowId) {
    rowId
    name
    viewMode
    projects {
      nodes {
        rowId
        name
        slug
        color
        viewMode
        prefix
        tasks {
          totalCount
        }
        columns {
          nodes {
            allTasks: tasks {
              totalCount
            }

            completedTasks: tasks(
              filter: { column: { title: { equalTo: "Done" } } }
            ) {
              totalCount
            }
          }
        }
      }
    }
    workspaceUsers(filter: $userFilter) {
      nodes {
        userId
      }
    }
  }
}
