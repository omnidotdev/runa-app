query Workspace($rowId: UUID!, $userId: UUID!) {
  workspace(rowId: $rowId) {
    rowId
    name
    slug
    viewMode
    tier
    projectColumns(orderBy: INDEX_ASC) {
      nodes {
        emoji
        rowId
        title
        index
      }
    }
    projects(orderBy: NAME_ASC) {
      nodes {
        rowId
        name
        slug
        prefix
        userPreferences(condition: { userId: $userId }) {
          nodes {
            hiddenColumnIds
            viewMode
            rowId
            color
          }
        }
        projectColumn {
          title
          emoji
        }
        tasks {
          totalCount
        }
        columns {
          nodes {
            allTasks: tasks {
              totalCount
            }

            completedTasks: tasks(
              filter: { column: { title: { equalTo: "Done" } } }
            ) {
              totalCount
            }
          }
        }
      }
    }
  }
}
