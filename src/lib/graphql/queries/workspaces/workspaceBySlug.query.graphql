query WorkspaceBySlug($slug: String!, $userId: UUID!, $projectSlug: String) {
  workspaceBySlug(slug: $slug) {
    name
    rowId
    projects(condition: { slug: $projectSlug }) {
      nodes {
        name
        rowId
        userPreferences(condition: { userId: $userId }) {
          nodes {
            hiddenColumnIds
            viewMode
            rowId
          }
        }
      }
    }
  }
}
