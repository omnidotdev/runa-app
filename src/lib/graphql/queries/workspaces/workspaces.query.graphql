query Workspaces($userId: UUID!, $limit: Int) {
  workspaces(
    filter: { workspaceUsers: { some: { userId: { equalTo: $userId } } } }
    orderBy: NAME_ASC
    first: $limit
  ) {
    nodes {
      rowId
      name
      slug
      subscriptionId
      tier
      workspaceUsers {
        totalCount
      }
      currentUser: workspaceUsers(condition: { userId: $userId }) {
        nodes {
          role
        }
      }
    }
  }
}
