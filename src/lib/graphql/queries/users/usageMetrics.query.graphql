query UsageMetrics($userId: UUID!) {
  workspaces(
    filter: { workspaceUsers: { some: { userId: { equalTo: $userId } } } }
  ) {
    totalCount
  }

  projects(
    filter: {
      workspace: { workspaceUsers: { some: { userId: { equalTo: $userId } } } }
    }
  ) {
    totalCount
  }

  tasks(
    filter: {
      project: {
        workspace: {
          workspaceUsers: { some: { userId: { equalTo: $userId } } }
        }
      }
    }
  ) {
    totalCount
  }
}
